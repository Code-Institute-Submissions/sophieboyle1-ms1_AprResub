<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rosalie - Photography</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">rosalie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contact section -->
    <section class="custom-section form-section">
        <div class="container">
            <div class="row">
            <!-- Resource: Form code sourced from https://getbootstrap.com/docs/4.0/components/forms/ -->
            <form>
                <div class="row contact-form-text">
                    <div class="col-12 col-sm-6">
                        <label for="form-message" class="contact-form-text"></label>
                        <input type="text" id="fname" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-message" class="contact-form-text"></label>
                        <input type="text" id="lname" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-message" class="contact-form-text"></label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="form-message" class="contact-form-text"></label>
                        <input type="text" class="form-control" id="location" placeholder="Location" required>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="form-message" class="contact-form-text"></label>
                        <textarea class="form-control" id="form-message" rows="3" placeholder="Message" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-light text-center" id="contact-btn-form">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--footer -->
    <footer class="page-footer">
        <div class="row footer-content">
            <div class="center-align">
                <!-- Social links-->
                <a href="https://www.facebook.com/" target="_blank" aria-label="Like us on Facebook">
                    <i class="fab fa-facebook social-icon hoverable"></i>
                    <span class="sr-only">Facebook</span>
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram social-icon hoverable"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a href="http://www.youtube.com/" target="_blank" aria-label="Watch us on Youtube">
                    <i class="fab fa-youtube-square social-icon hoverable"></i>
                    <span class="sr-only">YouTube</span>
                </a>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Follow us on Twitter">
                    <i class="fab fa-twitter social-icon hoverable"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <!--/ Social links-->
            </div>
        </div>
    </footer>

</body>


</html>
